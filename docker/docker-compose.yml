version: '3.8'

services:
  # Main trading AI service
  trading-ai:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    container_name: cryptoai-trading
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0,1
      - PYTHONPATH=/app
      - CONFIG_PATH=/app/configs/default.yaml
      - LOG_LEVEL=INFO
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../logs:/app/logs
      - ../checkpoints:/app/checkpoints
    ports:
      - "8080:8080"  # Model server
      - "8081:8081"  # Dashboard
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - cryptoai-network

  # Training service (on-demand)
  trainer:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    container_name: cryptoai-trainer
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - CUDA_VISIBLE_DEVICES=0,1
      - PYTHONPATH=/app
      - MASTER_ADDR=localhost
      - MASTER_PORT=12355
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../logs:/app/logs
      - ../checkpoints:/app/checkpoints
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 2
              capabilities: [gpu]
    command: python -m cryptoai.training.run_training
    profiles:
      - training
    networks:
      - cryptoai-network

  # Backtesting service
  backtester:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    container_name: cryptoai-backtester
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=0
      - PYTHONPATH=/app
    volumes:
      - ../data:/app/data
      - ../models:/app/models
      - ../logs:/app/logs
      - ../results:/app/results
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: python -m cryptoai.backtesting.run_backtest
    profiles:
      - backtest
    networks:
      - cryptoai-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: cryptoai-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - cryptoai-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: cryptoai-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - cryptoai-network

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: cryptoai-redis
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - cryptoai-network

networks:
  cryptoai-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  redis-data:
